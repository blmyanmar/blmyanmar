<!DOCTYPE html>
<html>
<head>
    <title>My Bootstrap Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFF6F4FE;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Welcome to My Page</h1>
        <div class="row">
            <div class="col-6">
                <img src="apk-direct-download.png" alt="Direct Download" class="img-fluid">
            </div>
            <div class="col-6">
                <img src="apk-get-it-on-download.png" alt="Get it on Download" class="img-fluid">
            </div>
        </div>
        
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image1.jpg" alt="Image 1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image2.jpg" alt="Image 2" class="d-block w-100">
                </div>
                
                
                <div class="carousel-item">
                    <img src="image3.jpg" alt="Image 3" class="d-block w-100">
                </div>
                
   
                <div class="carousel-item">
                    <img src="image4.jpg" alt="ImImag4" class="d-block w-100">
                </div>
                
   
                <div class="carousel-item">
                    <img src="image3.jpg" alt="Image 5" class="d-block w-100">
                </div>
                
                
                
                
                
                
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
  </html>
